<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Open Local Budget Bubbles View</title>
   <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="{{ STATIC_URL }}css/bubbles/reset.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/bubbles/bootstrap.min.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/bubbles/style.css">
  <!-- end CSS-->
</head>

<body>
  <div id="container" class="container">
    <header>
    <h1>Open Local Budget Bubbles View</h1>
    </header>
    <div id="main" role="main">
      <div id="view_selection" class="btn-group">
        <a href="#" id="all" class="btn active">All Grants</a>
        <a href="#" id="year" class="btn">Grants By Year</a>
      </div>
      <div id="vis"></div>
    </div>
  </div> <!--! end of #container -->

  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/jquery.js"><\/script>')</script>

  <script defer src="{{ STATIC_URL }}js/plugins.js"></script>
  <script defer src="{{ STATIC_URL }}js/script.js"></script>
  <script src="{{ STATIC_URL }}js/CustomTooltip.js"></script>
  <script src="{{ STATIC_URL }}js/coffee-script.js"></script>
  <script src="{{ STATIC_URL }}js/d3.min.js"></script>
  <script type="text/coffeescript" src="{{ STATIC_URL }}js/coffee/vis.coffee"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $(document).ready(function() {
          $('#view_selection a').click(function() {
            var view_type = $(this).attr('id');
            $('#view_selection a').removeClass('active');
            $(this).toggleClass('active');
            toggle_view(view_type);
            return false;
          });
        });
    });
  </script>
</body>
</html>
